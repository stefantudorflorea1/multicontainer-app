language: generic

services:
 - docker

before_install:
  - docker build -f client/Dockerfile.dev -t sfl/react-test ./client

script:
  - docker run -e CI=true sfl/react-test npm test

after_success:
  # build all production images
  - docker build -t sfl/multicontainer-app-client ./client
  - docker build -t sfl/multicontainer-app-server ./server
  - docker build -t sfl/multicontainer-app-nginx ./nginx
  - docker build -t sfl/multicontainer-app-worker ./worker

  # login to docker using secret credentials
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

  # push built images to docker hub
  - docker push sfl/multicontainer-app-client
  - docker push sfl/multicontainer-app-server
  - docker push sfl/multicontainer-app-nginx
  - docker push sfl/multicontainer-app-worker
